<body>
	<nav class="navbar navbar-fixed-top navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <a class="navbar-brand" href="welcome.html" id="navbarBrand">Student Profiles</a>
            <li id="navbarWelcome"><a href="welcome.html">Welcome</a></li>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>New Profile</h1>
			</div>
		</div>
		<div class="row">
			<form action="form.php" method="post">
				<div class="col-xs-3"></div>
				<div class="form-group col-xs-6">
					<!-- First Name -->
					<label for="inputFirstName">First Name</label>
					<input type="text" class="form-control" id="inputFirstName" placeholder="Enter First Name" name="firstName"></input>

					<!-- Last Name -->
					<label for="inputLastName">Last Name</label>
					<input type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name"></input>

					<!-- Grade Level -->
					<label for="inputGrade">Grade Level</label>
					<select class="form-control">
						<option>6th Grade</option>
						<option>7th Grade</option>
						<option>8th Grade</option>
						<option>9th Grade</option>
						<option>10th Grade</option>
						<option>11th Grade</option>
						<option>12th Grade</option>
					</select>

					<!-- Year of Graduation -->
					<label for="inputYOG">Year of Graduation</label>
					<input type="text" class="form-control" id="inputYOG" placeholder="Enter Year of Graduation"></input>

					<!-- Date of Birth -->
					<label for="inputDOB">Date of Birth</label>
					<input type="text" class="form-control" id="inputDOB" placeholder="Enter Date of Birth"></input>

					<!-- Classes -->
					<label for="inputClasses">Your Classes</label>
					<textarea class="form-control" id="inputClasses" rows="3" placeholder="Please list your classes separated by a comma (',')"></textarea>

					<!-- About You -->
					<label for="inputAbout">About You</label>
					<textarea class="form-control" id="inputAbout" rows="3" placeholder="Tell us a little bit about yourself"></textarea>

					<!-- Photo Upload -->
					<label for="inputPhoto">Your Photo</label>
					<input type="file" id="inputPhoto">
					<p class="help-block">Upload a photo of yourself to personalize your student profile.</p>
				</div>
				<div class="form-group">
					<div class="col-xs-4"></div>
					<button type="submit" class="btn btn-primary  col-xs-4" id="submit-button" name="formSubmit">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
