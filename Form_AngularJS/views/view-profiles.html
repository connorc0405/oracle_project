<div class="contianer"> 
  <div class="row">
  	<div class="col-xs-1"></div>
    <div class="col-xs-6">
      <h1>View Student Profiles</h1>
    </div>
  </div>
  <div class="row">
  	<div class="col-xs-1"></div>
  	<div class="col-xs-10">
  		<table class="table table-hover">
  			<tr>
  				<th>First Name</th>
  				<th>Last Name</th>
          <th>Grade</th>
          <th>Year of Graduation</th>
          <th>Date of Birth</th>
          <th>Classes</th>
          <th>About</th>
          <th>Image</th>
  			</tr>
        <tr ng-repeat="student in students">
          <td>{{student.firstName}}</td>
          <td>{{student.lastName}}</td>
          <td>{{student.grade}}</td>
          <td>{{student.yearGraduation}}</td>
          <td>{{student.dob}}</td>
          <td>{{student.Classes}}</td>
          <td>{{student.about}}</td>
        </tr>
  		</table>
  	</div>
    <div class="col-xs-1"></div>
  </div>
</div>
