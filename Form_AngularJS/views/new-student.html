<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h1>New Student Profile</h1>
		</div>
	</div>
	<div class="row">
		<!-- PHP FORM -->
		<!-- <form> -->
		<form action="php/form.php" method="post">
			<div class="col-xs-3">
				<!-- <pre>Instant Student Data: {{student | json}}</pre> -->
			</div>
			<div class="form-group col-xs-6">
				<!-- First Name -->
				<label for="inputFirstName">First Name</label>
				<input type="text" class="form-control warning" id="inputFirstName" placeholder="Enter First Name" name="firstName"></input>

				<!-- Last Name -->
				<label for="inputLastName">Last Name</label>
				<input type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name" name="lastName" ></input>

				<!-- Grade Level -->
				<label for="inputGrade">Grade Level</label>
				<select class="form-control" name="grade" >
					<option>6th Grade</option>
					<option>7th Grade</option>
					<option>8th Grade</option>
					<option>9th Grade</option>
					<option>10th Grade</option>
					<option>11th Grade</option>
					<option>12th Grade</option>
				</select>

				<!-- Year of Graduation -->
				<label for="inputYOG">Year of Graduation</label>
				<input type="text" class="form-control" id="inputYOG" placeholder="Enter Year of Graduation"name="yearGraduation" ></input>

				<!-- Date of Birth -->
				<label for="inputDOB">Date of Birth</label>
				<input type="text" class="form-control" id="inputDOB" placeholder="Enter Date of Birth" name="dob"></input>

				<!-- Classes -->
				<label for="inputClasses">Your Classes</label>
				<textarea class="form-control" id="inputClasses" rows="3" placeholder="Please list your classes separated by a comma (',')" name="Classes" ></textarea>

				<!-- About You -->
				<label for="inputAbout">About You</label>
				<textarea class="form-control" id="inputAbout" rows="3" placeholder="Tell us a little bit about yourself" name="about" ></textarea>

				<!-- Photo Upload -->
				<label for="inputPhoto">Your Photo</label>
				<input type="file" id="inputPhoto" name="imgPath">
				<p class="help-block">Upload a photo of yourself to personalize your student profile.</p>
			</div>
			<div class="form-group">
				<div class="col-xs-4"></div>
				<button type="submit" class="btn btn-primary col-xs-4" id="submit-button" name="formSubmit">Submit</button>
			</div>
		</form>
	</div>
</div>
